      <div class ="form">
        <form>
          <div class="container">
            <h1> Sign Up</h1>
            <p> please fill in form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="confirm email"><b>Confirm Email</b></label>
            <input type="text" placeholder="confirm Email" name="email" required>

            <label for="phone number"><b>Phone number</b></label>
            <input type="number" placeholder="Phone number" name="Phone no" required>

            <label for="confirm phone number"><b>confirm number</b></label>
            <input type="number" placeholder="confirm phone number" name="phone no"
            required>

            <label for="user name"><b>Username</b></label>
            <input type="text" placeholder="username" name="username" required>

            <label for="psw"><b>password</b></label>
            <input type="password" placeholder="Enter password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat"
            required>

            <div class="buttons">
              <button type="button" class="cancelbtn">Cancel</button>
              <button type="submit" class="signupbtn">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
